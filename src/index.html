<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TypeScript Todo List</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <h1>TypeScript Todo List</h1>
        </div>
        <div class="row">
            <div class="panel panel-default clearfix">

                <div class="panel-body">

                    <div class="row">
                        <div id="todo-list" class="col-md-12">
                            <!-- Todo Items rendered here -->
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-md-10">

                            <!-- Add Todo -->
                            <form id="add-todo">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button type="submit" class="btn btn-primary input-lg">Add</button>
                                        </span>
                                        <input type="text" class="form-control input-lg" placeholder="What do you need to get done?" />
                                    </div>
                                </div>
                            </form>
                            <!-- /Add Todo -->

                        </div>

                        <div class="col-md-2">
                            <!-- Clear completed button -->
                            <button id="clear-completed" class="btn btn-sm btn-warning pull-right">Clear Completed</button>
                            <!-- /Clear completed button -->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script id="todo-item-template" type="text/x-template">
        <div class="todo-item list-group-item COMPLETED-CLASS">
            <div class="row">
                <div class="col-md-2 text-center">
                    <i class="incomplete glyphicon glyphicon-unchecked text-muted text-giant"></i>
                    <i class="completed-indicator completed glyphicon glyphicon-ok text-giant"></i>
                </div>
                <div class="col-md-10">
                    <span class="incomplete text-giant">TODO_NAME</span>
                    <span class="completed text-strikethrough text-muted text-giant">TODO_NAME</span>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </script>

    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="TodosService.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
